<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog Tech</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="images/carlos.png" class="img-thumbnail rounded-circle" alt="Responsive image" width="100" heigh="100">
            Carlos
        </a>
        <div class="collapse navbar-collapse" id="myTab" role="tablist">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" id="curriculum-tab" data-toggle="tab" href="#curriculum" role="tab"
                        aria-controls="curriculum" aria-selected="true">Curriculum <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="arduino-tab" data-toggle="tab" href="#arduino" role="tab" aria-controls="arduino"
                        aria-selected="false">Arduino</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="java-tab" data-toggle="tab" href="#java" role="tab" aria-controls="java"
                        aria-selected="false" tabindex="-1" aria-disabled="false">Java</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="javascript-tab" data-toggle="tab" href="#javascript" role="tab"
                        aria-controls="javascript" aria-selected="false" tabindex="-1" aria-disabled="false">Javascript</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="tab-content">
        <div class="tab-pane active" id="curriculum" role="tabpanel" aria-labelledby="curriculum-tab">Curriculum</div>
        <div class="tab-pane" id="arduino" role="tabpanel" aria-labelledby="arduino-tab">Arduino</div>
        <div class="tab-pane" id="java" role="tabpanel" aria-labelledby="java-tab">Java</div>
        <div class="tab-pane" id="javascript" role="tabpanel" aria-labelledby="javascript-tab">Javascript</div>
    </div>

    <script>
        $(function () {
            $('#myTab li:last-child a').tab('show')
        })
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
